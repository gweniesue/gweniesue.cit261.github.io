<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Form Validation</title>
    <link rel="stylesheet" href="../week10/built-in-form.css">
</head>
<body>
    <form>
        <label for="choose">Would you prefer a banana or cherry?</label><br>
        <input id="choose" name="i_like" required>
        <button>Submit</button>
      </form>
      <br>
      <form>
        <label for="choose">Would you prefer a banana or a cherry?</label><br>
        <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry">
        <button>Submit</button>
      </form>
      <br>
      <form>
        <div>
          <label for="choose">Would you prefer a banana or a cherry?</label><br>
          <input type="text" id="choose" name="i_like" required minlength="6" maxlength="6">
        </div>
        <div>
          <label for="number">How many would you like?</label><br>
          <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
</body>
</html>
